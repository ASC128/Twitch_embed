<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Twitch Stream</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Watch live Twitch streams directly on this page.">

    <style>
        /* Fullscreen iframe */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error-message {
            color: white;
            font-size: 18px;
            text-align: center;
            display: none;
        }
    </style>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(param) ? urlParams.get(param) : null;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const channel = getQueryParam("channel") || "KaineEdge1959"; // Default Twitch channel
            const parentDomain = window.location.hostname; // Auto-detect domain

            // Construct Twitch embed URL with dynamically detected parent domain
            const twitchEmbedUrl = `https://player.twitch.tv/?channel=${channel}&parent=${parentDomain}`;

            // Set iframe source dynamically
            const twitchIframe = document.getElementById("twitch-iframe");
            if (twitchIframe) {
                twitchIframe.src = twitchEmbedUrl;
            } else {
                document.querySelector('.error-message').style.display = "block";
            }
        });
    </script>
</head>
<body>
    <div class="error-message">Error loading Twitch stream. Please check the channel name.</div>
    <iframe id="twitch-iframe" allowfullscreen sandbox="allow-scripts allow-same-origin allow-fullscreen"></iframe>
</body>
</html>
