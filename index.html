<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Twitch Stream</title>
    <style>
        /* Fullscreen iframe */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Function to get URL parameters safely
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(param) ? urlParams.get(param) : null;
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Get the Twitch channel from the URL, with a default channel fallback
            const channel = getQueryParam("channel") || "KaineEdge1959"; // Default channel
            const parentDomain = window.location.hostname; // Detects the domain dynamically

            // Construct the Twitch embed URL
            const twitchEmbedUrl = `https://player.twitch.tv/?channel=${channel}&parent=${parentDomain}`;

            // Set the iframe source dynamically
            const twitchIframe = document.getElementById("twitch-iframe");
            if (twitchIframe) {
                twitchIframe.src = twitchEmbedUrl;
            }
        });
    </script>
</head>
<body>
    <iframe id="twitch-iframe" allowfullscreen></iframe>
</body>
</html>
