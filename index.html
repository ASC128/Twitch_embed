<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Twitch Stream</title>
    <style>
        /* Fullscreen iframe */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the Twitch channel from the URL, default to a fallback channel
        const channel = getQueryParam("channel") || "KaineEdge1959"; // Default channel

        // Auto-detect the parent domain
        const parentDomain = window.location.hostname; // Gets the current domain dynamically

        // Construct the Twitch embed URL
        const twitchEmbedUrl = `https://player.twitch.tv/?channel=${channel}&parent=${parentDomain}`;

        // Set the iframe source dynamically
        window.onload = function () {
            document.getElementById("twitch-iframe").src = twitchEmbedUrl;
        };
    </script>
</head>
<body>
    <iframe id="twitch-iframe" allowfullscreen></iframe>
</body>
</html>
